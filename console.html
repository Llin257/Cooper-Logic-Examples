<!DOCTYPE html>
<html>
	<head>
		<title>Functions explorations</title>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script>

			$(document).ready(function(){
				var sayItlout =function(tag, statement){
					$("body").append("<"+tag+">"+statement+"</"+tag+">");
				}


				sayItlout("h1","This should be in an h1");
				sayItlout("h2","This should be smaller in an h2");
				sayItlout("p", "This is the paragraph that will have content!");

			});

		</script>
	</head>
	<body>

	</body>
</html>
